<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Shape Shifter - NexCore Games </title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #2d3436, #636e72);
      color: #fff;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #dfe6e9;
    }

    .level-info {
      margin: 15px 0;
      font-size: 1.2rem;
      color: #74b9ff;
      font-weight: bold;
    }

    .grid {
      display: grid;
      gap: 10px;
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #74b9ff;
      border-radius: 10px;
      background: #222f3e;
    }

    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #dcdde1;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
      background-color: #2f3640;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: #40739e;
    }

    .circle {
      background-color: #e74c3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .square {
      background-color: #3498db;
      width: 40px;
      height: 40px;
    }

    .hexagon {
      background-color: #2ecc71;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      width: 40px;
      height: 40px;
    }

    .selected {
      outline: 3px solid #fbc531;
    }

    #controls {
      margin-top: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    #startBtn {
      background-color: #44bd32;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    #startBtn:hover {
      background-color: #4cd137;
      transform: scale(1.05);
    }

    #startBtn:active {
      background-color: #44bd32;
      transform: scale(1);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b2bec3;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Shape Shifter - Swap Mechanics</h1>
    <p class="level-info">Level: <span id="level">1</span> | Grid Size: <span id="gridSize">3x3</span></p>
    <div class="grid" id="leftGrid"></div>
    <div class="grid" id="rightGrid"></div>
    <div id="controls">
      <p>‚è≥ Time Left: <span id="timer">60</span>s | Moves: <span id="moves">0</span></p>
      <button id="startBtn">üöÄ Start Game</button>
      <button id="muteBtn">üîä Mute/Unmute Music</button>
    </div>
    <div class="footer">
      <p>Developed by NexCore Games</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <audio id="successSound">
    <source src="Win.mp3" type="audio/mpeg">
  </audio>
  <script>
    const leftGrid = document.getElementById('leftGrid');
    const rightGrid = document.getElementById('rightGrid');
    const timerDisplay = document.getElementById('timer');
    const movesDisplay = document.getElementById('moves');
    const levelDisplay = document.getElementById('level');
    const gridSizeDisplay = document.getElementById('gridSize');
    const startBtn = document.getElementById('startBtn');
    const muteBtn = document.getElementById('muteBtn');
    const bgMusic = document.getElementById('bgMusic');
    const successSound = document.getElementById('successSound');

    const shapes = ['circle', 'square', 'hexagon'];
    let leftGridData = [];
    let rightGridData = [];
    let selectedCell = null;
    let timer;
    let timeLeft;
    let moves = 0;
    let level = 1;
    let gridSize = 3;

    function createGrid(gridElement, gridData, isLeft) {
      gridElement.innerHTML = '';
      gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
      gridData.forEach((shape, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (shape) cell.classList.add(shape);
        cell.dataset.index = index;
        if (isLeft) {
          cell.addEventListener('click', () => selectCell(index));
        }
        gridElement.appendChild(cell);
      });
    }

    function selectCell(index) {
      if (selectedCell === null) {
        selectedCell = index;
        document.querySelectorAll('#leftGrid .cell')[index].classList.add('selected');
      } else {
        swapShapes(selectedCell, index);
        selectedCell = null;
        document.querySelectorAll('#leftGrid .cell').forEach(cell => cell.classList.remove('selected'));
      }
    }

    function swapShapes(index1, index2) {
      [leftGridData[index1], leftGridData[index2]] = [leftGridData[index2], leftGridData[index1]];
      moves++;
      movesDisplay.textContent = moves;
      createGrid(leftGrid, leftGridData, true);
      checkWin();
    }

    function checkWin() {
      if (JSON.stringify(leftGridData) === JSON.stringify(rightGridData)) {
        clearInterval(timer);
        successSound.play();
        alert(`üéâ Congratulations! You completed level ${level}!`);
        nextLevel();
      }
    }

    function nextLevel() {
      level++;
      levelDisplay.textContent = level;
      gridSize = level + 2; 
      gridSizeDisplay.textContent = `${gridSize}x${gridSize}`;
      startGame();
    }

    function startGame() {
      bgMusic.play();
      timeLeft = Math.max(30, 60 - (level * 5));
      moves = 0;
      movesDisplay.textContent = moves;
      timerDisplay.textContent = timeLeft;

      const totalCells = gridSize * gridSize;
      leftGridData = Array.from({ length: totalCells }, () => shapes[Math.floor(Math.random() * shapes.length)]);
      rightGridData = [...leftGridData].sort(() => Math.random() - 0.5);

      createGrid(leftGrid, leftGridData, true);
      createGrid(rightGrid, rightGridData, false);

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert(`‚è∞ Time is up! Game over. You reached level ${level}.`);
        }
      }, 1000);
    }

    muteBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        muteBtn.textContent = "üîä Mute Music";
      } else {
        bgMusic.pause();
        muteBtn.textContent = "üîá Unmute Music";
      }
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
